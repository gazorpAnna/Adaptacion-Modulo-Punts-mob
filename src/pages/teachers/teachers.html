<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ 'TEACHERS.TITLE' | translate }}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-refresher (ionRefresh)="getTeachers($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  <ion-list>
    <ion-item *ngFor="let teacher of teachers" (click)="goToTeacherDetail(teacher)">
      <ion-thumbnail item-left>
        <img [src]="teacher.avatar.image">
      </ion-thumbnail>
      <h2>{{ teacher.name }} {{ teacher.surname }}</h2>
      <h3>{{ teacher.email }}</h3>
      <button ion-button clear item-right icon-only>
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-item>
  </ion-list>
</ion-content>
