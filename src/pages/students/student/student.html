<ion-header>
  <ion-navbar color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>{{ student.name }} {{student.surname}}</ion-title>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img [src]="student.avatar.image" width="200px" height="200px" />
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <ion-list>
    <ion-item>
      {{ 'STUDENT.NAME' | translate }}
      <ion-note item-right>{{ student.name }} {{ student.surname }}</ion-note>
    </ion-item>
    <ion-item>
      {{ 'STUDENT.USERNAME' | translate }}
      <ion-note item-right>{{ student.username }}</ion-note>
    </ion-item>
    <ion-item>
      {{ 'STUDENT.EMAIL' | translate }}
      <ion-note item-right>{{ student.email }}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
